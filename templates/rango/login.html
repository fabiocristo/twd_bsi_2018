{% extends "rango/base.html" %}
{% load staticfiles %}

{% block title %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Logar</h1>
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Usuario: <input type="text" name="username" value="" size="50" />
        <br />
        Senha: <input type="password" name="password" value="" size="50"/>
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
